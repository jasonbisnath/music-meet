<body>
  <div class="container">
    <header>
      <h1>GENRES</h1>

    </header>

    <ul>
      <li><button type="button" class="rap-button">RAP</button></li>
      <li><button type="button" class="pop-button">POP</button></li>
      <li><button type="button" class="country-button">COUNTRY</button></li>
      <li><button type="button" class="rock-button">ROCK</button></li>
      <li><button type="button" class="jazz-button">JAZZ</button></li>
      <li><button type="button" class="classical-button">CLASSICAL</button></li>
    </ul>
  </div> 
  <div class="container2">
    <header>
      <h2>MUSIC-MEET</h2>
      {{> loginButtons}}
    </header>

    
    {{#if currentUser}}
    <form class="new-user">
      <input type="text" class="name" placeholder="Type your name" />
      <input type="text" class="contact" placeholder="Type your contact info." />
      
    <div class="genres">
      <input type="checkbox" class="rap" name="genre" value="Rap" checked>Rap<br>
      <input type="checkbox" class="pop" name="genre" value="Pop">Pop<br>
      <input type="checkbox" class="country" name="genre" value="Country">Country<br>
      <input type="checkbox" class="rock" name="genre" value="Rock">Rock<br>
      <input type="checkbox" class="jazz" name="genre" value="Jazz">Jazz<br>
      <input type="checkbox" class="classical" name="genre" value="Classical">Classical<br>
    </div>
     

      <input type="text" class="instrument" placeholder="Type your instrument" />
      <input type="text" class="links" placeholder="Link your music" />
      <input type="text" class="bio" name="bio" placeholder="Tell us about yourself" />
      <input type="submit">
    </form>
    {{/if}}

    <ul class="artistLayout">
      {{#each artists}}
        {{> user}}
      {{/each}}
    </ul> 
  </div>
</body>
<template name="user">
    <div class="user-container {{#if rap}} Rap {{/if}} {{#if pop}} Pop {{/if}} {{#if country}} Country {{/if}} {{#if rock}} Rock {{/if}} {{#if jazz}} Jazz {{/if}} {{#if classical}} Classical {{/if}}">
      <p class="nameContact"><strong>{{name}}</strong> {{contact}}</p>
      <p>{{bio}}</p>
      <li>{{#if rap}} Rap,{{/if}} {{#if pop}} Pop,{{/if}} {{#if country}} Country,{{/if}} {{#if rock}} Rock,{{/if}} {{#if jazz}} Jazz,{{/if}} {{#if classical}} Classical,{{/if}} {{instrument}}, <a href="{{links}}">{{links}}</a></li>
    </div>
</template>
