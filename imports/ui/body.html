<body>
  <div class="container">
    <header>
      <h1>GENRES</h1>
    </header>
 
    <ul>
      <li><button type="button" class="hiphop-button">Rap</button></li>
      <li><button type="button" class="pop-button">Pop</button></li>
      <li><button type="button" class="country-button">Country</button></li>
      <li><button type="button" class="rock-button">Rock</button></li>
      <li><button type="button" class="jazz-button">Jazz</button></li>
      <li><button type="button" class="classical-button">Classical</button></li>
    </ul>
  </div> 
  <div class="container2">
    <header>
      <h2>MUSIC-MEET</h2>
    </header>

    <ul>
      {{#each users}}
        {{> user}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="user">
  <div class="{{genre}}">
  <p><strong>{{name}}</strong></p>
  <li>{{genre}}, {{instrument}}</li>
</div>
</template>
