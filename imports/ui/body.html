<body>
  <div class="container">
    <header>
      <h1>GENRES</h1>
    </header>
 
    <ul>
      {{#each genres}}
        {{> genre}}
      {{/each}}
    </ul>
  </div> 
  <div class="container2">
    <header>
      <h2>MUSIC-MEET</h2>
    </header>

    <ul>
      {{#each users}}
        {{> user}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="genre">
  <li><a href="#" class="">{{text}}</a></li>
</template>

<template name="user">
  <p><strong>{{name}}</strong></p>
  <li>{{genre}}, {{instrument}}</li>
</template>
